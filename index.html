<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Word Guess Game</h1>
        <button>Start</button>
    </header>
    <main>
        <section id="word-guess">
            <div id="input">
                <p>WORD GUESS</p>
            </div>
        </section>
        <section id="stat-box">
            <div id="top-stat-box">
                <div id="wins-losses">
                    <p>wins</p>
                    <p>losses</p>
                </div>
                <div id="reset-score">
                    <button>Reset Score</button>
                </div>
            </div>
            <div id="bottom-stat-box">
                <p>SECONDS REMAINING</p>
            </div>
        </section>
    </main>
   
    
</body>
</html>
